<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prototipo MR{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <style>
        .navbar { background-color: #1a3a5c !important; }
        .badge-abierto { background-color: #dc3545; }
        .badge-en_progreso { background-color: #ffc107; color: #000; }
        .badge-finalizado { background-color: #198754; }
    </style>
</head>
<body class="bg-light">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand">ðŸš‚ Material Rodante - Prototipo</span>
            <div class="d-flex align-items-center gap-3">
                <span class="text-light small">{{ user.get_full_name|default:user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Salir</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
